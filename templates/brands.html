<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 card" style="width: 30rem;">
        <h1>Add New Brand</h1>
        <form action="/admin/addbrand" method="post" class="mb-4">
            <div class="form-group">
                <label for="brand_name">Brand Name</label>
                <input type="text" class="form-control" id="brand_name" name="brand_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Brand</button>
        </form>

        <h1>Brands</h1>
        {{if .BrandData}}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .BrandData}}
                        <tr>
                            <td>{{.ID}}</td>
                            <td>{{.BrandName}}</td>
                            <td>
                                <!-- Edit Form -->
                                <form action="/admin/brand/editbrand/{{.ID}}" method="post" class="form-inline">
                                    <input type="text" name="brand_name" value="{{.BrandName}}" class="form-control mb-2 mr-sm-2" required>
                                    <button type="submit" class="btn btn-warning mb-2">Edit</button>
                                </form>
                            </td>
                        </tr>
                    {{end}}
                </tbody>
            </table>
        {{else}}
            <p>No brands available</p>
        {{end}}
        <a href="/admin/viewproducts" class="btn btn-secondary mb-3">Back to Products</a>
    </div>
</body>
</html>
