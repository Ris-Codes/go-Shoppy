<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 card" style="width: 30rem;">
        <h1>User Profile</h1>
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>First Name</th>
                    <td>{{.FirstName}}</td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>{{.LastName}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{.Email}}</td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td>{{.PhoneNumber}}</td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>{{if .IsBlocked}}Blocked{{else}}Active{{end}}</td>
                </tr>
            </tbody>
        </table>
        <h2>Edit Profile</h2>
        <form method="POST" action="/admin/user/edituserprofile/{{.ID}}">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" value="{{.FirstName}}" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" value="{{.LastName}}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{.PhoneNumber}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
        <br>
        <a href="/admin/user/viewuser" class="btn btn-secondary mb-3">Back to User Management</a>
    </div>
</body>
</html>
